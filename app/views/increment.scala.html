@(increment: Form[IncrementForm])(implicit request: MessagesRequestHeader)

@import helper._

@request.flash.get("success").map { key =>
   @request.messages(key)
}

		<div class="buttons">

		</div>
    <br>
    <a href='/'>Back to index</a>
	}
}
